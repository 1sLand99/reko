name: Reko

on:
  push:
    branches: [ netStandard ]
  pull_request:
    branches: [ netStandard ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        include:
          - os: [ubuntu-latest]
            build_config: UnixRelease
          - os: [windows-latest]
            build_config: Release
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.404
    - name: Install dependencies
      run: sudo apt install libcapstone-dev
    - name: Build
      run: dotnet msbuild -p:Platform=x64 -p:Configuration=$BUILD_CONFIG -t:build_solution -m ./src/BuildTargets/BuildTargets.csproj
    - name: Unit Tests
      run: dotnet msbuild -p:Platform=x64 -p:Configuration=$BUILD_CONFIG -t:run_unit_tests -m ./src/BuildTargets/BuildTargets.csproj
    - name: Regression Tests
      run: dotnet msbuild -p:Platform=x64 -p:Configuration=$BUILD_CONFIG -t:run_regressions -m ./src/BuildTargets/BuildTargets.csproj
